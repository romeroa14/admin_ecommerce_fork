name: Deploy to Hostinger (SSH)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOSTINGER_SSH_HOST }}
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script: |
            set -e
            
            # Variables
            DOMAIN="blanchedalmond-giraffe-534725.hostingersite.com"
            DEPLOY_PATH=~/domains/$DOMAIN/public_html
            
            echo "ğŸš€ Starting deployment to $DOMAIN"
            cd $DEPLOY_PATH
            
            # Git: Pull latest changes (with corruption handling)
            echo "ğŸ“¥ Pulling latest changes from Git..."
            
            # Try to reset, if it fails, clean and re-clone
            if ! git fetch --all 2>/dev/null || ! git reset --hard origin/main 2>/dev/null; then
              echo "âš ï¸  Git repository corrupted, re-cloning..."
              cd ~/domains/$DOMAIN
              rm -rf public_html/.git
              cd public_html
              git init
              git remote add origin https://github.com/romeroa14/admin_ecommerce_fork.git
              git fetch --all
              git reset --hard origin/main
            fi
            
            # Clean any untracked files
            git clean -fdx --exclude=.env --exclude=storage --exclude=node_modules --exclude=vendor
            git pull origin main
            
            # Composer: Install PHP dependencies
            echo "ğŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            
            # NPM: Install and build assets
            echo "ğŸ¨ Building frontend assets..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20 || nvm install 20
            npm ci
            npm run build
            
            # Laravel: Run migrations
            echo "ğŸ—„ï¸  Running database migrations..."
            php artisan migrate --force
            
            # Laravel: Clear and cache config
            echo "ğŸ”§ Optimizing Laravel..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Set correct permissions
            echo "ğŸ” Setting permissions..."
            chmod -R 775 storage bootstrap/cache
            
            echo "âœ… Deployment completed successfully!"
