name: Deploy to Hostinger (SSH)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Build frontend assets
      - name: Build assets
        run: |
          npm ci
          npm run build

      # Step 4: Commit built assets
      - name: Commit built assets
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f public/build
          git diff-index --quiet HEAD || git commit -m "chore: Build assets [skip ci]"
          git push origin main || true

      # Step 5: Deploy via SSH
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOSTINGER_SSH_HOST }}
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script: |
            set -e
            
            # Variables
            DOMAIN="blanchedalmond-giraffe-534725.hostingersite.com"
            DEPLOY_PATH=~/domains/$DOMAIN/public_html
            
            echo "ğŸš€ Starting deployment to $DOMAIN"
            
            # PHP Version: Find and use PHP 8.3+
            echo "ğŸ˜ Configuring PHP version..."
            if [ -x "/opt/alt/php83/usr/bin/php" ]; then
              export PATH="/opt/alt/php83/usr/bin:$PATH"
              alias php="/opt/alt/php83/usr/bin/php"
              alias composer="/opt/alt/php83/usr/bin/composer"
              echo "âœ“ Using PHP 8.3"
            elif [ -x "/opt/alt/php84/usr/bin/php" ]; then
              export PATH="/opt/alt/php84/usr/bin:$PATH"
              alias php="/opt/alt/php84/usr/bin/php"
              alias composer="/opt/alt/php84/usr/bin/composer"
              echo "âœ“ Using PHP 8.4"
            else
              echo "âš ï¸  PHP 8.3+ not found, using default PHP $(php -v | head -n1)"
            fi
            
            cd $DEPLOY_PATH
            
            # Git: Pull latest changes (with corruption handling)
            echo "ğŸ“¥ Pulling latest changes from Git..."
            
            # Try to reset, if it fails, clean and re-clone
            if ! git fetch --all 2>/dev/null || ! git reset --hard origin/main 2>/dev/null; then
              echo "âš ï¸  Git repository corrupted, re-cloning..."
              cd ~/domains/$DOMAIN
              rm -rf public_html/.git
              cd public_html
              git init
              git remote add origin https://github.com/romeroa14/admin_ecommerce_fork.git
              git fetch --all
              git reset --hard origin/main
            fi
            
            # Clean any untracked files (but keep important ones)
            git clean -fdx --exclude=.env --exclude=storage --exclude=vendor
            git pull origin main
            
            # Composer: Install PHP dependencies
            echo "ğŸ“¦ Installing Composer dependencies..."
            php -v | head -n1
            /usr/local/bin/composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            
            # Laravel: Run migrations
            echo "ğŸ—„ï¸  Running database migrations..."
            php artisan migrate --force
            
            # Laravel: Clear and cache config
            echo "ğŸ”§ Optimizing Laravel..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Set correct permissions
            echo "ğŸ” Setting permissions..."
            chmod -R 775 storage bootstrap/cache
            
            echo "âœ… Deployment completed successfully!"
